<form class="flex flex-col gap-5 p-12 shadow" (ngSubmit)="onSubmit()"
      [formGroup]="cmtForm">
  <div>
    <h1 class="text-2xl text-primary">leave a comment</h1>
    <p>
      You can leave a comment using this comment form.
    </p>
  </div>
  <div>
    <label class="block mb-2 text-sm font-medium text-gray-900 ">Name</label>
    <input class="block border border-gray-300 text-gray-900 text-sm !outline-none bg-gray-50 rounded-lg focus:ring-emerald-500 focus:border-emerald-400 focus:border-2 w-96 h-12 p-3"
           placeholder="Your Name"
           formControlName="username"
           required type="text">
    <div *ngIf="cmtForm.controls['username'].touched && cmtForm.controls['username'].errors?.['required']"
         class="flex mt-2 text-sm text-red-800" role="alert">
      <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20"
           xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
              fill-rule="evenodd"></path>
      </svg>
      <span class="sr-only">Info</span>
      <div>
        <span class="font-medium">Your Name is required...</span>
      </div>
    </div>
  </div>
  <div>
    <label class="block mb-2 text-sm font-medium text-gray-900 "
           for="comment">Comment</label>
    <textarea class="block p-2.5 w-full text-sm text-gray-900 !outline-none bg-gray-50 rounded-lg border border-gray-300 focus:ring-emerald-500 focus:border-emerald-400 focus:border-2" id="comment"
              placeholder="Write your thoughts here..."
              formControlName="comment"
              rows="10"></textarea>
    <div *ngIf="cmtForm.controls['comment'].touched && cmtForm.controls['comment'].errors?.['required']"
         class="flex mt-2 text-sm text-red-800" role="alert">
      <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20"
           xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
              fill-rule="evenodd"></path>
      </svg>
      <span class="sr-only">Info</span>
      <div>
        <span class="font-medium">Comment is required...</span>
      </div>
    </div>
  </div>
  <button class="h-12 w-64 px-6 text-xl rounded bg-primary text-white" type="submit" [disabled]="cmtForm.invalid">Add Comment</button>

</form>
